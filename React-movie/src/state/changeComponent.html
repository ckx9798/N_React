<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const root = document.getElementById("root");

    const MinutesToHour = () => {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);

      const reset = () => setAmount(0);

      const onChange = (e) => {
        setAmount(e.target.value);
      };

      const onInvert = () => {
        reset();
        setInverted((current) => !current);
      };
      return (
        <div>
          <div>
            <h3 htmlfor="minutes"> Minutes : </h3>
            <input
              type="number"
              id="minutes"
              value={inverted ? amount * 60 : amount}
              onChange={onChange}
              disabled={inverted}
            />
          </div>

          <div>
            <h3 htmlfor="hour"> Hours : </h3>
            <input
              type="number"
              id="hour"
              value={inverted ? amount : Math.round(amount / 60)}
              onChange={onChange}
              disabled={!inverted}
            />
          </div>

          <button onClick={reset}> Reset </button>
          <button onClick={onInvert}> Invert </button>
        </div>
      );
    };

    const KmtoMeter = () => {
      const [distance, setDistance] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);

      const reset = () => setDistance(0);

      const onChange = (e) => {
        setDistance(e.target.value);
      };

      const onInvert = () => {
        reset();
        setInverted((current) => !current);
      };
      return (
        <div>
          <div>
            <h3 htmlfor="km"> Km : </h3>
            <input
              type="number"
              id="km"
              value={inverted ? distance : distance * 1000}
              onChange={onChange}
              disabled={inverted}
            />
          </div>

          <div>
            <h3 htmlfor="m"> Meters : </h3>
            <input
              type="number"
              id="m"
              value={inverted ? Math.round(distance / 1000) : distance}
              onChange={onChange}
              disabled={!inverted}
            />
          </div>

          <button onClick={reset}> Reset </button>
          <button onClick={onInvert}> Invert </button>
        </div>
      );
    };

    const App = () => {
      const [index, setIndex] = React.useState("0");
      const onSelect = (e) => {
        setIndex(e.target.value);
      };
      return (
        <>
          <select onChange={onSelect}>
            <option value="0"> Select </option>
            <option value="1"> 시간/분 </option>
            <option value="2"> km/m </option>
          </select>
          <div>
            {index === "0" ? "Select Yout Option" : null}
            {index === "1" ? <MinutesToHour /> : null}
            {index === "2" ? <KmtoMeter /> : null}
          </div>
        </>
      );
    };
    ReactDOM.render(<App />, root);
  </script>
</html>
